<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SWE101</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />

  <body>
    <h1 id="header">Timer!</h1>
    <div id="time-container">
      <div id="col-1">
        <div class="lapdata-row">Lapse Data</div>
      </div>
      <div id="col-2">
        <div class="time-row">
          Elased Time
          <div id="lapse-time">00:00</div>
        </div>
        <div class="btns-row-1">
          <button id="start-btn" class="button" type="button">Start</button>
          <button id="stop-btn" class="button" type="button">Stop</button>
        </div>
        <div class="btns-row-2">
          <button id="reset-btn" class="button" type="button">Reset</button>
          <button id="lap-btn" class="button" type="button">Lap</button>
        </div>
      </div>
    </div>
