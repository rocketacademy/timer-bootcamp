<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Dongle:wght@300&family=Space+Mono&family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="bangers">Timer!</h1>
    <div id="timer-container">
      <div class="col flex">
        <div class="row">
          <div id="lap-data">
            <ul id="lap-data-times" class="mono"></ul>
          </div>
        </div>
      </div>
      <div class="col flex">
        <div class="row">
          <div id="elapsed-time" class="mono flex">00:00:00:000</div>
        </div>
        <div class="row flex">
          <div class="col">
            <div id="start">
              <button id="start-button" class="button" type="button">
                Start
              </button>
            </div>
          </div>
          <div class="col">
            <div id="stop">
              <button id="stop-button" class="button" type="button" disabled>
                Stop
              </button>
            </div>
          </div>
        </div>
        <div class="row flex">
          <div class="col">
            <div id="reset">
              <button id="reset-button" class="button" type="button" disabled>
                Reset
              </button>
            </div>
          </div>
          <div class="col">
            <div id="lap">
              <button id="lap-button" class="button" type="button" disabled>
                Lap
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
  </body>
</html>
